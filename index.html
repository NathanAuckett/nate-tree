<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./src/output.css" rel="stylesheet">
        <title>Nate-Tree</title>
    </head>
    
    <!-- This template is used to create and insert links into the page -->
    <template id = "linkTemplate">
        <a id="link" href="https://github.com/NathanAuckett" target="_blank" class="transition m-2">
            <div class="
                relative text-center
                h-20 border-2 rounded-lg shadow-xl/30
                bg-link-light
                border-border-light
                dark:border-border-dark
                dark:bg-link-dark
                text-text-light
                dark:text-text-dark
                transition
                hover:bg-link-hover-light 
                hover:dark:bg-link-hover-dark
                hover:dark:text-black
                hover:scale-105"
            >
                <div class="absolute m-2 left-0">
                    <img id="image" src="./src/graphics/github-mark.svg" class="size-15 object-contain">
                </div>
                <div class="flex grow justify-center items-center h-1/1">
                    <p id="title" class="font-mono text-lg">Link Title</p>
                </div>
            </div>
        </a>
    </template>

    <template id = "linkTemplateGame">
        <a id="link" href="https://github.com/NathanAuckett" target="_blank" class="transition m-2">
            <div id="container"
                class="
                relative text-center
                h-20 border-2 rounded-lg shadow-xl/30
                border-border-light
                dark:border-border-dark
                bg-cover
                bg-center
                transition
                hover:scale-105
                "
            >
                <div class = "rounded-lg h-1/1 bg-white/10 backdrop-blur-sm transition hover:backdrop-blur-xs">
                    <div class="flex grow justify-center items-center h-1/1">
                        <p id="title" class="font-mono text-lg text-shadow-lg text-shadow-black text-white">Link Title</p>
                    </div>
                </div>
            </div>
        </a>
    </template>

    <body class="
        bg-background-light
        dark:bg-background-dark dark:text-text-dark"
    >
        <div class="flex flex-row justify-center">
            <div class="flex flex-col items-center w-full">
                <div class="flex flex-col items-center mb-10">
                    <div>
                        <img src="./src/graphics/display-picture.jpg" class="size-50 m-4 mask-radial-at-center mask-radial-from-60% mask-radial-to-70%">
                    </div>
                    <h1 class="text-3xl font-mono mb-3">Nathan Auckett</h1>
                    <p>Lead programmer for DeathCount Games.</p>
                </div>
                <!-- Link list is inserted here -->
                <div id="linkList_socials" class="flex flex-col text-center w-90/100 max-w-150 mb-4">
                    <h2 class="text-xl font-mono">Socials</h2>
                </div>
                <div id="linkList_games" class="flex flex-col text-center w-90/100 max-w-150">
                    <h2 class="text-xl font-mono">Games</h2>
                </div>
                <!-- End link list -->
            </div>
        </div>
    </body>
    <script src="./src/link.js"></script>
</html>
